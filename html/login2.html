<!DOCTYPE html>
<html>
	<head lang="zh-CN">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title> OSS登录 </title>
		
		<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/login2.css" rel="stylesheet">
		
		<script src="js/jquery-3.3.1.min.js"> </script>
		<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		
	</head>
	
	<body>
		<div class="container">
        <form class="form-horizontal col-sm-6 col-sm-offset-3" id="login_form">
			
  			<div class="form-group">
				<h1 class="form-signin-heading">OSS管理系统</h1>
    			<span class="icon-user_login_b"></span>
				<input type="email" class="form-control input-lg" id="inputEmail"  type="text" placeholder="邮箱">
  			</div>
  			<div class="form-group">
    			<span class="icon-password_b"></span>
    			<input type="password" class="form-control input-lg" id="inputPassword" placeholder="密码">
  			</div>
  			<div class="form-group">
    			<label class="col-sm-12 col-xs-12">
          				<input type="checkbox"> 记住我
        		</label>
  			</div>
  			<div class="form-group">
    			<div class="col-sm-offset-1 col-sm-10">
      				<button type="submit" class="btn  btn-lg btn-success btn-block">登  录</button>
    			</div>
  			</div>
		</form>
		</div>
    </body>
</html>
